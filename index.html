<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Loopende video</title>
</head>
<body>
  <!-- loop zorgt dat de video automatisch opnieuw start als hij klaar is -->
  <video
    src="marketing_oktober2025_small.mp4"
    width="640"
    height="360"
    controls
    autoplay
    muted
    playsinline
    loop
    poster="poster.jpg">
  </video>
</body>
</html>
